<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de cadastro</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../assets/scripts/jquery.mask.min.js"></script>
</head>
<body>
  <header class="cabecalho">
    <nav class="cabecalho__menu">
      <a class="cabecalho__menu__link" href="./index.html">Maps</a>
      <a class="cabecalho__menu__link" href="./formulario.html">Formulário</a>
    </nav>
  </header>
  <h1>Formulário de Cadastro</h1>
  <section class="container__form">
    <form id="form" class="form">
      <label for="name">Nome completo:</label>
      <input type="text" id="name" name="name"><br><br>
  
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email"><br><br>
  
      <label for="phone">Telefone:</label>
      <input type="text" id="phone" name="phone"><br><br>
  
      <label for="birthday">Data de nascimento:</label>
      <input type="date" id="birthday" name="birthday"><br><br>
  
      <label for="address">Endereço:</label>
      <input type="text" id="address" name="address"><br><br>
  
      <input class="button" type="submit" value="Enviar">
    </form>
  </section>
</body>
<script src="../assets/scripts/form.js"></script>
</html>
